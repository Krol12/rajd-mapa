<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Rajdu</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; }

  /* Menu dni */
  .day-menu { 
    position: absolute; 
    top: 10px; 
    left: 50%; 
    transform: translateX(-50%); 
    z-index: 1000; 
    background: white; 
    padding: 5px; 
    border-radius: 8px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .day-menu button { 
    margin: 2px; 
    padding: 8px 14px; 
    font-size: 16px; 
    border: none; 
    border-radius: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
    transition: 0.2s;
  }
  .day-menu button:hover {
    background-color: #d0e0ff;
  }
  .day-menu button.active {
    background-color: #007bff;
    color: white;
  }

  /* Kompas */
  .compass { 
    position: absolute; 
    bottom: 20px; 
    left: 50%; 
    width: 50px;
    height: 50px;
    z-index: 1000; 
    transform: translateX(-50%);
  }
  .compass svg {
    width: 100%;
    height: 100%;
    transform-origin: 50% 50%;
    transition: transform 0.2s;
  }
</style>
</head>

  <button onclick="showDay(1)">Dzień 1</button>
  <button onclick="showDay(2)">Dzień 2</button>
  <button onclick="showDay(3)">Dzień 3</button>
  <button onclick="showDay(4)">Dzień 4</button>
  <button onclick="showDay(5)">Dzień 5</button>
</div>

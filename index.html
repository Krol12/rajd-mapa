<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Rajdu</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; }

  .day-menu { 
    position: absolute; 
    top: 10px; 
    left: 50%; 
    transform: translateX(-50%); 
    z-index: 1000; 
    background: white; 
    padding: 5px; 
    border-radius: 8px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .day-menu button { 
    margin: 2px; 
    padding: 8px 14px; 
    font-size: 16px; 
    border: none; 
    border-radius: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
    transition: 0.2s;
  }
  .day-menu button:hover {
    background-color: #d0e0ff;
  }
  .day-menu button.active {
    background-color: #007bff;
    color: white;
  }

  .compass { 
    position: absolute; 
    bottom: 20px; 
    left: 50%; 
    transform: translateX(-50%) rotate(0deg); 
    font-size: 32px; 
    background: rgba(255,255,255,0.8); 
    padding: 10px; 
    border-radius: 50%; 
    z-index: 1000; 
    text-align: center;
    font-weight: bold;
    transition: transform 0.2s;
  }
</style>
</head>
<body>

<div class="day-menu">
  <button onclick="showDay(1)">Dzień 1</button>
  <button onclick="showDay(2)">Dzień 2</button>
  <button onclick="showDay(3)">Dzień 3</button>
  <button onclick="showDay(4)">Dzień 4</button>
  <button onclick="showDay(5)">Dzień 5</button>
</div>

<div id="map"></div>
<div class="compass" id="compass">→</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Inicjalizacja mapy
var map = L.map('map').setView([52.322258, 16.856098], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

var pointsData = [];
var currentDay = 1;
var currentIndex = 0;
var markers = [];

// Wczytanie punktów z JSON
fetch('punkty.json')
  .then(res => res.json())
  .then(data => {
      pointsData = data;
      showDay(1);
  })
  .catch(err => console.error("Błąd wczytywania punktów:", err));

// Funkcja pokazująca punkty dnia i podświetlająca przycisk
function showDay(day){
  currentDay = day;
  currentIndex = 0;

  // Zaznacz aktywny przycisk
  document.querySelectorAll('.day-menu button').forEach(btn => {
      btn.classList.remove('active');
  });
  document.querySelector('.day-menu button:nth-child(' + day + ')').classList.add('active');

  markers.forEach(m => map.removeLayer(m));
  markers = [];

  var dayPoints = pointsData.filter(p => p.day === day);
  dayPoints.forEach(p => {
    var m = L.marker([p.lat, p.lng], {icon: L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    })}).addTo(map).bindPopup(p.name);
    markers.push(m);
  });

  if(dayPoints.length > 0){
      map.setView([dayPoints[0].lat, dayPoints[0].lng], 15);
  }
}

// Lokalizacja użytkownika
var userMarker = null;
map.locate({setView: true, maxZoom:16, watch:true});

// Aktualizacja strzałki kompasu
function updateDirection(latlng){
  var dayPoints = pointsData.filter(p => p.day === currentDay);
  if(currentIndex >= dayPoints.length) return;

  var target = dayPoints[currentIndex];
  var angle = Math.atan2(target.lng - latlng.lng, target.lat - latlng.lat) * (180 / Math.PI);
  document.getElementById('compass').style.transform = 'translateX(-50%) rotate(' + angle + 'deg)';

  var distance = map.distance(latlng, L.latLng(target.lat, target.lng));
  if(distance < 20){
    currentIndex++;
    if(currentIndex < dayPoints.length){
      target = dayPoints[currentIndex];
      alert('Zaliczyłeś punkt: ' + target.name);
    } else {
      alert('Zaliczyłeś wszystkie punkty dnia ' + currentDay);
    }
  }
}

// Lokalizacja użytkownika
function onLocationFound(e){
  if(!userMarker){
    var redIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    userMarker = L.marker(e.latlng, {icon: redIcon}).addTo(map).bindPopup('Twoja pozycja');
  } else {
    userMarker.setLatLng(e.latlng);
  }
  updateDirection(e.latlng);
}

map.on('locationfound', onLocationFound);
map.on('locationerror', function(e){ alert('Nie można określić lokalizacji: ' + e.message); });
</script>

</body>
</html>

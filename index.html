<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Rajdu</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; }

  .day-menu { 
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%); 
    z-index: 1000; background: white; padding: 5px; border-radius: 8px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .day-menu button { 
    margin: 2px; padding: 8px 14px; font-size: 16px; border: none; 
    border-radius: 5px; background-color: #f0f0f0; cursor: pointer; transition:0.2s;
  }
  .day-menu button:hover { background-color: #d0e0ff; }
  .day-menu button.active { background-color: #007bff; color: white; }

  /* Kompas */
  .compass { 
    position: absolute; bottom: 20px; left: 50%; 
    width: 60px; height: 60px; transform: translateX(-50%);
    z-index: 1000; pointer-events:none;
  }
  .compass svg { width: 100%; height: 100%; transform-origin: 50% 50%; transition: transform 0.2s;}
</style>
</head>
<body>
<div class="day-menu">
  <button onclick="showDay(1)">Dzień 1</button>
  <button onclick="showDay(2)">Dzień 2</button>
  <button onclick="showDay(3)">Dzień 3</button>
  <button onclick="showDay(4)">Dzień 4</button>
  <button onclick="showDay(5)">Dzień 5</button>
</div>

<div id="map"></div>

<div class="compass" id="compass">
  <svg viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="48" fill="rgba(255,255,255,0.8)" stroke="#333" stroke-width="4"/>
    <polygon id="arrow" points="50,20 45,50 50,45 55,50" fill="red"/>
  </svg>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([52.237, 21.017], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

var pointsData = [];
var currentDay = 1;
var currentIndex = 0;
var markers = [];
var userMarker = null;

// Standardowy niebieski marker Leaflet
var blueMarker = L.icon({
    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
    iconSize: [25,41],
    iconAnchor: [12,41],
    popupAnchor: [1,-34],
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    shadowSize: [41,41]
});

// Wczytanie punktów z JSON
fetch('punkty.json')
  .then(r => r.json())
  .then(data => { pointsData = data; showDay(1); })
  .catch(err => console.error(err));

function showDay(day){
  if(pointsData.length === 0) return;
  currentDay = day;
  currentIndex = 0;

  markers.forEach(m => map.removeLayer(m));
  markers = [];

  var dayPoints = pointsData.filter(p => p.day === day);
  if(dayPoints.length === 0) return;

  dayPoints.forEach(p => {
    var m = L.marker([p.lat, p.lng], {icon: blueMarker}).addTo(map).bindPopup(p.name);
    markers.push(m);
  });

  map.setView([dayPoints[0].lat, dayPoints[0].lng], 15);

  document.querySelectorAll('.day-menu button').forEach(btn => btn.classList.remove('active'));
  var btn = document.querySelector('.day-menu button:nth-child(' + day + ')');
  if(btn) btn.classList.add('active');
}

// Lokalizacja użytkownika
map.locate({setView:true, maxZoom:16, watch:true});

function updateDirection(latlng){
  var dayPoints = pointsData.filter(p => p.day === currentDay);
  if(currentIndex >= dayPoints.length) return;
  var target = dayPoints[currentIndex];

  // Obrót strzałki w kierunku punktu docelowego
  var angle = Math.atan2(target.lng - latlng.lng, target.lat - latlng.lat) * (180 / Math.PI);
  document.getElementById('arrow').parentNode.style.transform = 'translateX(-50%) rotate(' + angle + 'deg)';

  var distance = map.distance(latlng, L.latLng(target.lat, target.lng));
  if(distance < 20){
    currentIndex++;
    if(currentIndex < dayPoints.length){
      alert('Zaliczyłeś punkt: ' + dayPoints[currentIndex].name);
    } else {
      alert('Zaliczyłeś wszystkie punkty dnia ' + currentDay);
    }
  }
}

function onLocationFound(e){
  if(!userMarker){
    userMarker = L.marker(e.latlng).addTo(map).bindPopup('Twoja pozycja');
  } else {
    userMarker.setLatLng(e.latlng);
  }
  updateDirection(e.latlng);
}

map.on('locationfound', onLocationFound);
map.on('locationerror', e => alert('Nie można określić lokalizacji: ' + e.message));
</script>
</body>
</html>
